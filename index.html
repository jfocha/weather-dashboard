<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
      <div class="row pt-1">
        <div id="search" class="col-sm-3">
          <form class="border-bottom border-secondary">
            <div class="form-group pb-3">
              <label for="city-input"><h2>Search for a City:</h2></label>
              <input
                type="city"
                class="form-control"
                id="city-input"
                placeholder="San Francisco"
              />
            </div>
            <button type="button" class="btn btn-primary btn-block w-100 mb-3">
                Search
            </button>
          </form>
          <div id="search-history" class="col-sm-3"></div>
        </div>
        <div class="col-sm-9">
          <div class="row py-2">
            <div id="city" class="col-12 border border-dark"></div>
          </div>
          <div id="five-day" class="row justify-content-between">
            <div class="col-12">
              <h3>5-Day Forecast:</h3>
            </div>

              Basic card

            <div class="col-2">
              Basic card
            </div>
            <div class="col-2">
              Basic card
            </div> -->
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
